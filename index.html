<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Multi Step Registration Form</title>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XB3PN4162T"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-XB3PN4162T');
</script>
<body>

    <form action="#" class="form" method="post">
        <h1 class="text-center">Registration Form</h1>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
            <div class="progress-step progress-step-active" data-title="Intro"></div>
            <div class="progress-step" data-title="Contact"></div>
            <div class="progress-step" data-title="ID"></div>
            <div class="progress-step" data-title="Password"></div>
        </div>
        <div class="form-step form-step-active">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
                <p class="err">This field cannot be blank*</p>
            </div>
            <div class="input-group">
                <label for="position">Position</label>
                <input type="text" name="position" id="position">
                <p class="err">This field cannot be blank*</p>
            </div>
            <div>
                <button type="button" class="btn btn-next width-50 ml-auto">Next</button>
            </div>
        </div>
        <div class="form-step">
            <div class="input-group">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone">
                <p class="err">This field cannot be blank*</p>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <p class="err">This field cannot be blank*</p>
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Back</a>
                <a href="#" class="btn btn-next">Next</a>
            </div>
        </div>
        <div class="form-step">
            <div class="input-group">
                <label for="dob">DOB</label>
                <input type="date" name="dob" id="dob">
                <p class="err">This field cannot be blank*</p>
            </div>
            <div class="input-group">
                <label for="ID">National ID</label>
                <input type="number" name="ID" id="ID">
                <p class="err">This field cannot be blank*</p>
            </div>
            <div class="btns-group">
                <button type="button" class="btn btn-prev">Back</button>
                <button type="button" class="btn btn-next">Next</button>
            </div>
        </div>
        <div class="form-step">
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" autocomplete="off">
                <p class="err">This field cannot be blank*</p>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" autocomplete="off">
                <p class="err">This field cannot be blank*</p>
            </div>
            <div class="btns-group">
                <button type="button" class="btn btn-prev">Back</button>
                <button type="submit" class="btn">Submit</button>
            </div>
        </div>
    </form>

    
    <script src="./script.js"></script>
</body>
</html>
